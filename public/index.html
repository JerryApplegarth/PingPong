<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jerry Applegarth">
        <meta name="description" content="Learning HTML">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/public/img/four_apple.bmp" type="image/x-icon">
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Ping Pong</title>
        <!-- Main CSS -->
        <link rel="stylesheet" href="/public/styles.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="/public/img/ping.jpg"
                                        alt="picture of ping pong table" title="ping pong" width="400" class="fa-border fa-border-style">
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
    
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                    </h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>
                                    <div id="dropdown">
                                        <label for="playto" class="label is-large is-inline">Playing To</label>
                                            <select name="" id="playto">
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                            </select>
                                        </class=>
                                    </div>  
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="is-primary button card-footer-item is-large">Player
                                    One</button>
                                <button id="p2Button" class="is-info button card-footer-item is-large">Player
                                    Two</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="/public/script.js"></script>
    </body>

</html>
